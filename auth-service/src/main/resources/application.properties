spring.application.name=auth-service
server.port=8081

# Cấu hình datasource
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/movie-review}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXP}

spring.data.redis.host=${REDIS_HOSTNAME:localhost}


eureka.client.service-url.defaultZone= ${EUREKA_URL:http://localhost:8761/eureka}
eureka.instance.prefer-ip-address=true


spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=flyway_meta,public
spring.flyway.default-schema=flyway_meta


# Monitoring and Management
management.endpoints.web.exposure.include=health,prometheus,info